		<link rel="icon" sizes="192x192" href="launch-192.png">

		<link rel='manifest' href='/manifest.json'>
		<title>Launch</title>
		<meta charset="utf-8">
		<meta name="Description" content="Launch is a relaxing physics-based game. You reach the goal, or float into the void trying.">
		<noscript>
			<body style="background-color: #212121; color: rgb(180,180,180);">
				<h1>Launch</h1>
				WebAssembly + JavaScript is required for this game.
			</body>
		</noscript>
		<script>
			// Check that service workers are registered
			if ('serviceWorker' in navigator) {
				// Use the window load event to keep the page load performant
				window.addEventListener('load', () => {
				navigator.serviceWorker.register('/sw.js');
				});
			}
		</script>
	<style>
body,pre { margin:0;padding:0; }
#mycanvas {
	position:fixed;
	background-color: black;
	opacity:0.9;
	width: 100%;
	height:100%;
	top:0;right:0;bottom:0;left:0;
}
	</style>
	</head>
	<body>
		<div id="app"></div>
		<canvas id="mycanvas"></canvas>  
	</body>
</meta>
